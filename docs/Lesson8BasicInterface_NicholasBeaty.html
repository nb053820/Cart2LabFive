<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Basic User Interface</title>
<style>
html, body, #viewDiv{
    padding:0;
    margin:0;
    height:100%;
    width:100%;
}
    
#overviewDiv{
    position: absolute;
    top: 12px;
    right: 12px;
    width: 200px;
    height: 150px;
    border: 1px solid black;
    z-index: 1;
}
    
#extentDiv{
    border: 2px solid red;
    position: absolute;
    z-index: 2;
}
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/css/main.css">
<script src="https://js.arcgis.com/4.17/"></script>
    <script>
    require([
        "esri/config",
        "esri/core/urlUtils",
        "esri/layers/WebTileLayer",
        "esri/Map",
        "esri/Basemap",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/Legend",
        "esri/widgets/Search",
        "esri/widgets/LayerList",
        "esri/geometry/Point",
        "dojo/domReady!"
    ], function(
           esriConfig, urlUtils,WebTileLayer, Map, Basemap, MapView,FeatureLayer, Legend, Search, LayerList, Point)
           {
        esriConfig.request.corsEnabledServers.push("a.tile.thunderforest.com","b.tile.thunderforest.com","c.tile.thunderforest.com");
    
        var thunderForest = new WebTileLayer ({
            urlTemplate: "https://tile.thunderforest.com/landscape/{level}/{col}/{row}.png?apikey=94cbf58639654e3896b9b45da5a92f98",
       subDomains: ["a","b","c"]
        });
    
    var mybasemap = new Basemap ({
        baseLayers: [thunderForest]
        });
    
    var mymap = new Map ({
        basemap: mybasemap
        });
        
    var myview = new MapView({
        map: mymap,
        container: "viewDiv",
        center: [-115.5, 45],
        extent: {
            xmin: -101,
            ymin: 34,
            xmax: -133,
            ymax: 49,
            spatialReference: 4326
                }
        });
        
        var counties = new FeatureLayer ({
            portalItem: {
                id: "24664a87419e41c58a711f387596ad91"
            }
        });
        mymap.add(counties);
        
        var cities = new FeatureLayer ({
            portalItem: {
                id: "569e81931b3a49299e873478fd5e7581"
            }
        });
        mymap.add(cities);
        
        var roadsystem = new FeatureLayer ({
            url: "https://carto.nationalmap.gov/arcgis/rest/services/transportation/MapServer/7"
        });
        mymap.add(roadsystem);
        
        var myLegend = new Legend({
            view: myview,
            layerInfos: [{
                layer: counties,
                title: "Population"
            }, {
                layer: cities,
                title: "Cities"
            }, {
                layer: roadsystem,
                title: "Roads"
            }]
        });
            myview.ui.add(myLegend, "bottom-left");
        
        var searchWidget = new Search ({
            view: myview
        });
        
        myview.ui.add(searchWidget, {
            position: "top-left",
            index: -2});
        
        myview.when(function(){
            var layerslisted = new LayerList({
                view: myview
            });
            
            myview.ui.add(layerslisted, {position:"bottom-right"});
        });
        //Create another map for the overview
        var overviewmap = new Map ({
            basemap: "topo"
        });
        
        //Create Map View for Overview
        var smallview = new MapView({
            container: "overviewDiv",
            map: overviewmap,
            constraints: {
                rotationEnabled: false
            }
        });
        
        //Remove default widgets
        smallview.ui.components = [];
        
        //Create Marker to Indicate Position of the View in Overview
        
        var ExtentDiv = document.getElementById("extentDiv");
        
        smallview.when(function(){
            //Update the Overview Extent
            myview.watch("extent", updateOverviewExtent);
            smallview.watch("extent", updateOverviewExtent);
            
            //update the minimap overview when main view stationary
            watchUtils.when(myview, "stationary", updateOverview);
            
            function updateoverview(){
                smallview.goTo({
                    center: myview.center,
                    scale: myview.scale * 2 * Math.max
                    (myview.width /
                    smallview.width,
                    myview.height / smallview.height)
                });
            }
            
            function updateOverviewExtent() {
               var extent = myview.extent;
                
                var bottomLeft = smallview.toScreen(new Point ({
                    x: extent.xmin,
                    y: extent.ymin,
                    spatialReference: extent.spatialReference})
                    );
                var topRight = smallview.toScreen(new Point ({
                    x: extent.xmax,
                    y: extent.ymax,
                    spatialReference: extent.spatialReference})
                    );
                
                ExtentDiv.style.top = topRight.y + "px";
                ExtentDiv.style.left = bottomLeft.x + "px";
                
                ExtentDiv.style.height = (bottomLeft.y - topRight.y) + "px";
                ExtentDiv.style.width = (topRight.x - bottomLeft.x) + "px";
        }
        });
        });
</script>
</head>
<body>

<div id="viewDiv"></div>
<div id = "overviewDiv">
<div id = "extentDiv"></div>
</div>
</body>
</html>
